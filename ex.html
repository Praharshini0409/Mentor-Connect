        .hair-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .hair-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 25px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hair-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .hair-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .Hair-name {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff6347, #ffcc00);
            /* Gradient color for names */
            -webkit-background-clip: text;
            color: transparent;
            margin: 10px 0;
        }
        
        .select-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6347;
            /* Highlighted button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }
        
        .select-btn:hover {
            background-color: #ff4500;
            /* Darker shade on hover */
        }
    </style>
</head>
